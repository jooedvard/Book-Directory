<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="login.js"></script>
  </head>
  <body>
    <main>
      
      <h2 class="login-text">Bejelentkezés</h2>
      <img src="kepek/books-stack-of-three.png" class="icon"/>
      <form>
        
        <label for="login">Felhasználó név:</label>
        <input
          type="text"
          name="login"
          id="login"
          tabindex="1"
          class="text-input"
          autocorrect="off"
          autocapitalize="off"
        />
        <label for="password">Jelszó:</label>
        <input
          type="password"
          name="password"
          id="password"
          tabindex="1"
          class="text-input"
          autocorrect="off"
          autocapitalize="off"
        />
        
      </form>
      <input
          class="button"
          type="submit"
          value="Bejelentkezés"
          tabindex="3"
        />
       <a>Regisztrálás</a> 
    </main>
  </body>
</html>
